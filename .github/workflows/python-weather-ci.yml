name: python-weather-gcp-deploy
run-name: ${{ github.actor }} is deploying python-weather
on: [push]
jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m pip install pytest-playwright
      - name: Ensure browsers are installed
        run: python3 -m playwright install --with-deps
      - name: Start Flask app
        run: |
          export FLASK_APP=app
          nohup python -m flask run --host=0.0.0.0 & sleep 10
      - name: Run your tests
        run: pytest --tracing=retain-on-failure
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-traces
          path: test-results/
  deploy-to-google-app-engine:
    needs: playwright-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: adam-workshop
          export_default_credentials: true

      - name: Install beta components
        run: gcloud components install beta

      - name: Deploy to Google App Engine
        run: gcloud app deploy --quiet
